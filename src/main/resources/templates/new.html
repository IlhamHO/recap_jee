<!DOCTYPE html>
<html lang="en"
 xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <!--css datatable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--scripts datatable-->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function (){
            $('#producttable').DataTable();
        });
    </script>

    <title>New</title>
</head>
<body>
<div th:replace="~{index::navigation}">
</div>
<div id="new"></div>
<h1>New</h1>


<div id="main" class="container-fluid">
    <div id="form">
        <form method="post" th:action="@{~/new}" th:object="${nProduct}">
            <div class="form-group">
                <label th:text="naam" for="name"></label>
                <input id="name" th:field="*{name}" type="text" class="form-control"/>
                <br>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"th:class="error"></span>
            </div>
            <div class="form-group">
                <label th:text="content" for="content"></label>
                <br>
                <textarea id="content" th:field="*{content}"  class="form-control"></textarea>
                <br>
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:class="error"></span>
            </div>
            <div class="form-group">
                <label th:text="contactEmail" for="emailfield"></label>
                <input id="emailfield" th:field="*{contactEmail}" type="text" class="form-control"/>
                <span th:if="${#fields.hasErrors('contactEmail')}" th:errors="*{contactEmail}" th:class="error"></span>
                <br>
            </div>
            <div class="form-group">
                <label th:text="price" for="price"></label>
                <input id="price" th:field="*{price} "  type="text" class="form-control"/>
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" th:class="error"></span>
                <br>
            </div>




                <div class="form-group">
                <button class="btn btn-primary" th:field="submit" th:text="submit"></button>
            </div>
        </form>
    </div>




</div>


</body>

</html>
