<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <!--css datatable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--scripts datatable-->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function (){
            $('#producttable').DataTable();
        });
    </script>

    <title>Details</title>
</head>
<body>
<div th:replace="~{index::navigation}">
</div>
<table id="details">
<h1>Details</h1>

<thead>
<tr>
    <th>Name</th>
    <th>Content</th>
    <th>ContactUsename</th>
    <th>ContactEmail</th>
    <th>Price</th>
</tr>
</thead>

<tbody>

<tr>
    <td th:text="${product.name}"></td>
    <td th:text="${product.content}"></td>
    <td th:text="${product.contactUsername}"></td>
    <td th:text="${product.contactEmail}"></td>
    <td th:text="${product.price}"></td>
</tr>
</tbody>
</table>
<p> <a class="btn btn-primary" th:href="'mailto:'+${product.contactEmail}">send me email</a></p>
</body>
<footer>
    &copy;copyright 2018
</footer>
</html>
